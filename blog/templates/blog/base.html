{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Muzyczny blog </title> 


    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->
	<link href='https://fonts.googleapis.com/css?family=Amatic+SC:700|Arimo' rel='stylesheet' type='text/css'>
	<link href="{% static 'stylesheets/reset.css' %}" rel="stylesheet">
	<link href="{% static 'stylesheets/jmstyle.css' %}" rel="stylesheet">

	<body>

		{% endblock %}
