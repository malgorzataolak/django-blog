{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
      <a href="{% url 'post_new' pk=post.pk %}">Edytuj post!</a>
        {% if post.published_date %}
            <div class="date">
                {{post.published_date}}
             </div>
         {% endif %}
         <h1>{{ post.title }}</h1>
         <p>{{ post.text|linebreaks }}</p>
    </div><!--koniec postu-->
{% endblock %}
